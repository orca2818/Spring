<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>lec101</title>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="css/myboot.css">
    <script type="text/javascript" src="/js/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
</head>
	<body>
    <div class="container">
    <div id="contents">

    <div class="row" style="background-color: #FFD700">
    <div class="col">
	<h1 th:text="${title1}"></h1>
	<h2>[[${title2}]]</h2>
	</div><!--.col-->
	</div><!--.row-->

    <div class="row mt-3" style="background-color: #F8F8FF">
	<div class="col-6">
	<h3>オブジェクトの値を呼び出す</h3>
	<p th:text="${product}"></p>
	<ol th:object="${product}">
	<li th:text="*{code}"></li>
	<li th:text="*{name}"></li>
	<li th:text="*{price}"></li>
	<li th:text="*{unit}"></li>
	</ol>
	</div><!--.col-->

	<div class="col-6">
	<h3>thymeleafでfor文</h3>
	<table class="table table-striped table-hover">
	<tr><th>商品コード</th><th>商品名</th><th>値段</th><th>販売単位</th></tr>
	<tr th:each="item:${productList}">
	<td th:text="${item.code}"></td>
	<td th:text="${item.name}"></td>
	<td th:text="${item.price}"></td>
	<td th:text="${item.unit}"></td>
	</tr>
	</table>
	</div><!--.col-->
	</div><!--.row-->

    <div class="row" style="background-color: #F8F8FF">
    <div class="col">
	<h3>プロパティ</h3>
	<p th:text="${msg}"></p>
	</div><!--.col-->
	</div><!--.row-->

    </div><!--#contents-->
    </div><!--.container-->

	</body>
</html>
