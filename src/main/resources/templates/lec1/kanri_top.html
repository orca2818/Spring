<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>bootstrap</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="css/myboot.css">
    <script type="text/javascript" src="/js/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
    <div id="contents">
    <div class="row">
        <div class="col">
            <div class="card mx-auto mt-5" style="width: 300px;">
            <div class="card-header">
                <h4 style="text-align: center;">管理システムログイン</h4>
            </div>
            <div class="card-body mx-auto">
                <form>
                    <div class="form-group">
                    <label for="name">ユーザ名</label>
                    <input type="text" class="form-control" id="name" placeholder="UserName" required autofocus>
                    <label for="password" class="mt-2">パスワード</label>
                    <input type="password" class="form-control" id="password" placeholder="PassWord" required autofocus>
                    <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label for="remember" class="form-check-label mt-3">ユーザ名を覚えておく</label>
                    </div>

                    <button type="submit" class="btn btn-primary my-3">ログイン</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div><!--.row-->
    </div><!--#contents-->
    </div><!--.container-->
</body>
</html>
