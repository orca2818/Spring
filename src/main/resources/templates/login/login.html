<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ログイン</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
    <div id="contents">
    <div class="row">
        <div class="col">
            <div class="card mx-auto mt-5" style="width: 300px;">
            <div class="card-header">
                <h4 style="text-align: center;">ログイン</h4>
            </div>
            <div class="card-body mx-auto">
                <form action="#" method="POST">
                    <div class="form-group">
                    <label for="name">ユーザ名</label>
                    <input type="text" class="form-control" id="name" placeholder="UserName" required autofocus>
                    <label for="password" class="mt-2">パスワード</label>
                    <input type="password" class="form-control" id="password" placeholder="PassWord" required autofocus>
                    <div class="form-check my-3">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label for="remember" class="form-check-label">ユーザ名を覚えておく</label>
                    </div>
                    <button type="submit" class="btn btn-primary mx-5">ログイン</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div><!--.row-->
    </div><!--#contents-->
    </div><!--.container-->
</body>
</html>
