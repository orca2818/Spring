<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>ログイン</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
    <div id="contents">

    <div class="row">
    <div class="col">

    <div class="card mx-auto mt-5" style="width: 500px;">
    <div class="card-header">
        <h4 style="text-align: center;">ログイン</h4>
    </div>

    <div class="card-body mx-auto">
        <form action="#" th:action="@{/kanri/login}" th:object="${userInfo}" th:method="POST">
		<p th:if="${err}" th:text="${err}" style="color: red"></p>
        <div class="form-group">
        <label for="name">ユーザ名</label>
        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="UserName" required autofocus>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></span>
		</div>

		<div class="form-group">
        <label for="password" class="mt-2">パスワード</label>
        <input type="password" th:field="*{passwd}" class="form-control" id="password" placeholder="PassWord" required autofocus>
        <span th:if="${#fields.hasErrors('passwd')}" th:errors="*{passwd}" style="color: red"></span>

        <button type="submit" class="btn btn-primary mx-5 mt-4">ログイン</button>

        </div>
        </form>
    </div><!--.card-body-->
    </div><!--.card-->

    </div><!--.col-->
    </div><!--.row-->

    </div><!--#contents-->
    </div><!--.container-->
</body>
</html>
