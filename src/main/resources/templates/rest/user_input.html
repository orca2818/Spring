<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>rest</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
    <div id="contents">

    <header class="mx-auto">
	<h1>HTMLからRESTを利用</h1>
	</header>

	<h3>登録</h3>
    <div class="row mt-3" style="background-color: #f5f5f5">
	<div class="col">
	<form th:action="@{/rest/user}" th:object="${userInfo}" th:method="post">
		<div class="form-group">
		<label for="name">名前</label>
		<input type="text" name="name" id="name" class="form-control" th:field="*{name}">
		</div>
		<div class="form-group">
		<label for="password">パスワード</label>
		<input type="password" name="password" id="password" class="form-control" th:field="*{passwd}">
		</div>
		<button type="submit" class="btn btn-primary">登録</button>
	</form>
	</div><!--.col-->
	</div><!--.row-->

	<hr>
	<h3>更新</h3>

	<div class="row mt-3" style="background-color: #f5f5f5">
	<div class="col">
	<form th:action="@{/rest/user}" th:object="${userInfo}" th:method="put">
		<div class="form-group">
		<label for="id">ID</label>
		<input type="text" name="id" id="id" class="form-control" th:field="*{id}">
		</div>
		<div class="form-group">
		<label for="name">名前</label>
		<input type="text" name="name" id="name" class="form-control" th:field="*{name}">
		</div>
		<div class="form-group">
		<label for="password">パスワード</label>
		<input type="password" name="password" id="password" class="form-control" th:field="*{passwd}">
		</div>
		<button type="submit" class="btn btn-info">更新</button>
	</form>
	</div><!--.col-->
	</div><!--.row-->

	<hr>
	<h3>削除</h3>

	<div class="row mt-3" style="background-color: #f5f5f5">
	<div class="col">
	<form th:action="@{/rest/user}" th:object="${userInfo}" th:method="delete">
		<div class="form-group">
		<label for="id">ID</label>
		<input type="text" name="id" id="id" class="form-control" th:field="*{id}">
		</div>
		<button type="submit" class="btn btn-danger">削除</button>
	</form>
	</div><!--.col-->
	</div><!--.row-->

    </div><!--#contents-->
    </div><!--.container-->

</body>
</html>
