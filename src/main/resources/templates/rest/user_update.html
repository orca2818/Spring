<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>rest</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
    <div id="contents">

    <header class="mx-auto">
	<h1>HTMLからRESTを利用 2</h1>
	</header>

	<h3>検索／更新</h3>
    <div class="row mt-3" style="background-color: #f5f5f5">
	<div class="col">

	<form action="#" th:action="@{/rest/updateView}" th:method="GET" th:object="${userInfo}">
		<label for="selectUser"></label>
		<select class="custom-select" id="selectUser" th:field="*{id}">
			<option th:each="user:${userList}" th:value="${user.id}" th:text="${user.name}"></option>
 		</select>
		<button type="submit" class="btn btn-primary mt-2" id="select">選択</button>
	</form>

	</div><!--.col-->
	</div><!--.row-->

	<div class="row mt-3" style="background-color: #f5f5f5">
	<div class="col">

	<form action="#" th:action="@{/rest/user2}" th:method="put" th:object="${selectedUserInfo}">
		<input type="hidden" name="id" id="id" th:field="*{id}">
		<div class="form-group">
		<label for="name">名前</label>
		<input type="text" name="name" id="name" class="form-control" th:field="*{name}">
		</div>
		<div class="form-group">
		<label for="password">パスワード</label>
		<input type="text" name="password" id="password" class="form-control" th:field="*{passwd}">
		</div>
		<button type="submit" class="btn btn-info" name="update">更新</button>
	</form>

	</div><!--.col-->
	</div><!--.row-->

	<div class="row mt-3" style="background-color: #f5f5f5">
	<div class="col">

	<form action="#" th:action="@{/rest/user2}" th:method="delete" th:object="${selectedUserInfo}">
		<input type="hidden" name="id" id="id" th:field="*{id}">
		<button type="submit" class="btn btn-danger" name="delete">削除</button>
	</form>
	</div><!--.col-->
	</div><!--.row-->

    </div><!--#contents-->
    </div><!--.container-->

</body>
</html>
