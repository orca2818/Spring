<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>商品一覧</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
    <div id="contents">

    <div class="row" style="background-color: #FFD700">
    <div class="col">
	<h1 th:text="${title}"></h1>
	<h2 th:text="${subTitle}"></h2>

	</div><!--.col-->
	</div><!--.row-->

	<div class="row bg-dark">
    <div class="col">
	<!--nav-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand mr-0 mr-md-2" href="#">メニュー</a>
        <button type="button" class="navbar-toggler"
        data-toggle="collapse" data-target="#mainmenu"
        aria-controls="#mainmenu" aria-expanded="false" aria-label="メニュー">
            <span class="navbar-toggler-icon"></span>
        </button>
    <div class="collapse navbar-collapse" id="mainmenu">
    <ul class="navbar-nav">
        <li class="nav-item active"><a class="nav-link" href="/product/insert">商品追加</a></li>
    </ul>
    </div>
    </nav>
    <!--nav-->

	</div><!--.col-->
	</div><!--.row-->

	<div th:if="${msg}" class="row mt-3" style="background-color: #f5f5f5">
    <div class="col">
	<h3 th:text="${msg}"></h3>

	</div><!--.col-->
	</div><!--.row-->

    <div class="row mt-3" style="background-color: #f5f5f5">
	<div class="col">

	<table class="table table-hover table-striped">
	<tr><th>商品コード</th><th>商品名</th><th>値段</th><th>販売単位</th><th>説明</th><th>画像</th></tr>

	<tr th:each="item:${productList}">
	<td th:text="${item.code}"></td>
	<td><a th:text="${item.name}" th:href="@{/product/search(code=${item.code})}"></a></td>
	<td th:text="${item.price}"></td>
	<td th:text="${item.unit}"></td>
	<td th:text="${item.desc}"></td>
	<td th:text="${item.img}"></td>
	</table>

	</div><!--.col-->
	</div><!--.row-->

    </div><!--#contents-->
    </div><!--.container-->

</body>
</html>
