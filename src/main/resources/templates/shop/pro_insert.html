<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>商品一覧</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
    <div id="contents">

    <div class="row" style="background-color: #FFD700">
    <div class="col">
	<h1 th:text="${title}"></h1>
	<h2 th:text="${subTitle}"></h2>

	</div><!--.col-->
	</div><!--.row-->

    <div class="row mt-3" style="background-color: #f5f5f5">
	<div class="col">

	<form th:action="@{/product/insert_confirm}" th:object="${product}">

    <div class="form-group">
    <label for="name">商品名</label>
    <input type="text" id="name" class="form-control ml-3" th:field="*{name}">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></span>
    </div>

	<div class="form-group">
    <label for="price">価格</label>
    <input type="number" id="price" class="form-control ml-3" th:field="*{price}">
    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color: red"></span>
    </div>

    <div class="form-group">
    <label for="unit">販売単位</label>
    <input type="text" id="unit" class="form-control ml-3" th:field="*{unit}">
    </div>

    <div class="form-group">
    <label for="desc">説明</label>
    <input type="text" id="desc" class="form-control ml-3" th:field="*{desc}">
    </div>

	<div class="form-group">
    <label for="img">画像</label>
    <input type="text" id="img" class="form-control ml-3" th:field="*{img}">
    </div>

    <button type="submit" class="btn btn-primary float-right">登録</button>

	</form>

	</div><!--.col-->
	</div><!--.row-->

    </div><!--#contents-->
    </div><!--.container-->

</body>
</html>
